<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tip Calc</title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
            <div id="calculator">
                <form>
                    <p>How much was your bill</p>
                    <input type="text" id="billamt" placeholder="bill amount">

                    <p>How was your service?</p>
                        <select id="serviceQuality">
                            <option disabled selected value="0"> Choose an Option</option>
                                <option value="0.3">30&#37; &#45; Outstanding</option>
                                <option value="0.3">20&#37; &#45; Good</option>
                                <option value="0.3">15&#37; &#45; It was okay</option>
                                <option value="0.3">10&#37; &#45; Bad</option>
                                <option value="0.3">5&#37; &#45; Terrible</option>
                        </select>

                    </form>
                    
                    <p>How many people are splitting the bill?</p>

                        <input  id="pplsplit" placeholder="how many people"> people

                        <button id="calculate">Calculate</button>
                </div>
            <!-- calculator -->

            <div id="totaltip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>

    </div> 
    <!-- container -->
    
    <script src="./app.js"></script>
</body>
</html>
